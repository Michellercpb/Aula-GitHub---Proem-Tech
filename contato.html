<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query-contato.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>
<body>

    <header class="cabecalho">
        <h1>
            <img src="img/Captura de tela 2023-10-26 170031.png" alt="" class="cabecalho__logo">
        </h1>
        <nav class="nav">
            <ul class="nav__lista">
                <li class="nav__item"><a href="home.html"class="nav__link">home</a></li>
                <li class="nav__item"><a href="serviços.html"class="nav__link">serviços</a></li>
                <li class="nav__item"><a href="contato.html"class="nav__link">contato</a></li>

            </ul>
        </nav>

        <div id="menu">
            <i class="bi bi-list"></i>
        </div>

    </header>

    <main>
    <section class="contato">
        <form action="" class="contato__formulario">
            <label for="" class="contato__descricao">Nome completo</label>
            <input type="text" name="" id="" class="contato__campo" placeholder="Insira seu nome completo" required>
            <label for="" class="contato__descricao">Email</label>
            <input type="email" name="" id="" class="contato__campo" placeholder="digitesueemail@dominio.com">
            <label for="" class="contato__descricao">Telefone</label>
            <input type="tel" name="" id="" class="contato__campo" placeholder="(xx)xxxxx-xxxx" required>
            <label for="" class="contato__descricao">Qual horário prefere ser atendido?</label>
            <select name="" id="" class="contato__campo--select">
                <option value="">Manhã</option>
                <option value="">Tarde</option>
                <option value="">Noite</option>
            </select>
            <input type="submit" value="Enviar" class="contato__botao">
        </form>

        <table class="contato__tabela">
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda-feira</td>
                    <td>08h - 20h</td>
                </tr>

                <tr>
                    <td>Terça-feira</td>
                    <td>08h - 20h</td>
                </tr>

                <tr>
                    <td>Quarta-feira</td>
                    <td>08h - 20h</td>
                </tr>

                <tr>
                    <td>Quinta-feira</td>
                    <td>08h - 20h</td>
                </tr>
                
                <tr>
                    <td>Sexta-feira</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
            </table>
        </section>
    </main>

    <footer class="rodape">
        <img src="img/Captura de tela 2023-10-26 170031.png" alt="" class="rodape__logo" />
        <p class="rodape__texto">
            &copy; DougMich Dentistas - By Douglas e Michelle - 2024
        </p>
    </footer>
    
</body>
</html>
